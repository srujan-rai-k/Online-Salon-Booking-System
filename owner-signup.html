<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1">
    <title>Owner Sign up</title>
    <link href="https://cdn2.iconfinder.com/data/icons/flat-icons-19/512/Sclssors.png" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

</head>
<body>
    <header id="header">
        <div class="container d-flex align-items-center">
          <h1 class="logo me-auto"><a href="index.html">BookMySalon</a></h1>
          <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link" href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a class="nav-link" href="salon-lists.html"><i class="fa fa-list"></i> Show Salons</a></li>
                <li><a class="getstarted" href="user-login.html"><i class="fa fa-sign-in"></i> User Login</a></li>
                <li><a class="getstarted" href="owner-login.html"><i class="fa fa-sign-in"></i> Owner Login</a></li>   
              </ul>
          </nav><!-- .navbar -->
        </div>
    </header><!-- End Header -->

    <div class="wrapper"> 
     <img src="img/user.png">
      <h2 class="text-center">Owner Sign up</h2>
        <p>Please fill in your credentials to signup.</p>
        <form action="" method="post">
            <div class="form-group">
                <label>Owner Name</i></label>
                <input type="text" name="name" placeholder="Enter your name" class="form-control" pattern=".+">
            </div>    
            <div class="form-group">
                <label>Owner Email Id</i></label>
                <input type="email" name="email" placeholder="Enter your email" class="form-control" pattern=".+@.+\.com">
            </div>    
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" class="form-control" pattern=".+">
            </div>
            <div class="form-group">
                <label>Confirm Password</i></label>
                <input type="password" name="password" placeholder="Confirm Password" class="form-control" pattern=".+">
            </div> 
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Sign up">
                <input type="reset" class="btn btn-primary" value="Reset">
            </div>
            <p>Already have an account? <a href="owner-login.html">Login now</a>.</p>
        </form>
    </div>    
</body>
</html>
